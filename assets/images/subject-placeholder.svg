<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea" />
      <stop offset="100%" style="stop-color:#764ba2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="8"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#667eea" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Main icon (book/education symbol) -->
  <g transform="translate(200, 150)">
    <!-- Book base -->
    <rect x="-50" y="-25" width="100" height="50" rx="4" fill="url(#iconGradient)" opacity="0.8"/>
    
    <!-- Book pages -->
    <rect x="-45" y="-20" width="90" height="40" rx="2" fill="white" opacity="0.9"/>
    <rect x="-40" y="-15" width="80" height="30" rx="2" fill="url(#iconGradient)" opacity="0.1"/>
    
    <!-- Book spine line -->
    <line x1="0" y1="-25" x2="0" y2="25" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Decorative elements -->
    <circle cx="-60" cy="-40" r="3" fill="url(#iconGradient)" opacity="0.4"/>
    <circle cx="60" cy="-40" r="3" fill="url(#iconGradient)" opacity="0.4"/>
    <circle cx="-60" cy="40" r="3" fill="url(#iconGradient)" opacity="0.4"/>
    <circle cx="60" cy="40" r="3" fill="url(#iconGradient)" opacity="0.4"/>
    
    <!-- Academic cap -->
    <g transform="translate(0, -60)">
      <polygon points="-25,-10 25,-10 30,-5 -30,-5" fill="url(#iconGradient)" opacity="0.7"/>
      <rect x="-2" y="-15" width="4" height="10" fill="url(#iconGradient)" opacity="0.7"/>
      <circle cx="0" cy="-15" r="3" fill="url(#iconGradient)" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Corner decorations -->
  <circle cx="30" cy="30" r="8" fill="url(#iconGradient)" opacity="0.2"/>
  <circle cx="370" cy="30" r="8" fill="url(#iconGradient)" opacity="0.2"/>
  <circle cx="30" cy="270" r="8" fill="url(#iconGradient)" opacity="0.2"/>
  <circle cx="370" cy="270" r="8" fill="url(#iconGradient)" opacity="0.2"/>
  
  <!-- Text placeholder -->
  <text x="200" y="220" text-anchor="middle" fill="url(#iconGradient)" font-family="Arial, sans-serif" font-size="16" font-weight="600" opacity="0.6">
    Subject Placeholder
  </text>
</svg>
